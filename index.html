<!DOCTYPE html>
<html>
<head>
    <title>Ready Tables Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            color: rgb(0, 0, 0);
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .qr {
           width: 200px;
           height: 200px;
           overflow: hidden;
           margin: 0 auto;
        }
        .qr img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .subtitle {
            color: rgb(0, 0, 0);
            font-size: 1.5em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
            margin: 0 auto;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%;
        }

        .carousel-slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            align-content: center;
        }

        .table {
            padding: 20px 5px;
            text-align: center;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 3px solid #ffc107;
            font-size: 2em;
            font-weight: bold;
            color: #333;
            animation: pulse 2s infinite;
        }

        .no-tables {
            color: rgb(0, 0, 0);
            font-size: 2em;
            text-align: center;
            margin-top: 50px;
            grid-column: 1 / -1;
        }

        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        .connected { background-color: #4caf50; }
        .disconnected { background-color: #f44336; }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: #ffc107;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
            50% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(0,0,0,0.4); }
            100% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) rotateX(-90deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .table.new {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Connecting...</div>

    <div class="container">
        <h1>!!! Welkom !!!</h1>
        <div class="qr"><img src="qr.svg" alt="qrcode"> </div>
        <div class="subtitle">Beschikbare tafels: </div>

        <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack">
                <!-- Slides will be dynamically added here -->
            </div>
        </div>

        <div class="carousel-indicators" id="carouselIndicators">
            <!-- Indicators will be dynamically added here -->
        </div>
    </div>

    <script>
        let ws = null;
        let readyTables = new Set();
        let currentSlide = 0;
        let slideInterval = null;
        const SLIDE_DURATION = 5000; // 5 seconds per slide

        // Carousel configuration
        const TABLES_PER_SLIDE = 12; // Adjust based on your screen size and table size

        function connect() {
            ws = new WebSocket('wss://tableclient.kaboutersoft.be');

            ws.onopen = function() {
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connected';
                console.log('Connected to server');
                // Request initial data
                ws.send(JSON.stringify({action: 'get_initial_data'}));
            };

            ws.onmessage = function(event) {
                console.log('Message received:', event.data);
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = function() {
                document.getElementById('status').className = 'status disconnected';
                document.getElementById('status').textContent = 'Disconnected';
                console.log('Disconnected from server');
                // Try to reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        function handleMessage(data) {
            console.log('Handling message type:', data.type, 'data:', data);

            switch(data.type) {
                case 'initial_data':
                    // Completely replace the ready tables set
                    readyTables = new Set(data.ready_tables);
                    console.log('Initial ready tables:', Array.from(readyTables));
                    renderCarousel();
                    break;
                case 'table_ready':
                    // Add table to ready set
                    readyTables.add(data.table_number);
                    console.log('Table marked as ready:', data.table_number, 'Current ready tables:', Array.from(readyTables));
                    renderCarousel();
                    break;
                case 'table_served':
                    // Remove table from ready set
                    readyTables.delete(data.table_number);
                    console.log('Table marked as served:', data.table_number, 'Current ready tables:', Array.from(readyTables));
                    renderCarousel();
                    break;
                default:
                    console.log('Unknown message type:', data.type);
            }
        }

        function renderCarousel() {
            const track = document.getElementById('carouselTrack');
            const indicators = document.getElementById('carouselIndicators');

            // Clear existing content
            track.innerHTML = '';
            indicators.innerHTML = '';

            // Clear any existing interval
            if (slideInterval) {
                clearInterval(slideInterval);
            }

            if (readyTables.size === 0) {
                // No tables available
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.innerHTML = '<div class="no-tables">Geen tafels klaar op dit moment</div>';
                track.appendChild(slide);

                // Add one indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator active';
                indicators.appendChild(indicator);

                return;
            }

            // Sort tables
            const sortedTables = Array.from(readyTables).sort((a, b) => a - b);

            // Calculate number of slides needed
            const totalSlides = Math.ceil(sortedTables.length / TABLES_PER_SLIDE);

            // Create slides
            for (let i = 0; i < totalSlides; i++) {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';

                const grid = document.createElement('div');
                grid.className = 'table-grid';

                // Add tables to this slide
                const startIndex = i * TABLES_PER_SLIDE;
                const endIndex = Math.min(startIndex + TABLES_PER_SLIDE, sortedTables.length);

                for (let j = startIndex; j < endIndex; j++) {
                    const table = sortedTables[j];
                    const tableElement = document.createElement('div');
                    tableElement.className = 'table';

                    const labelElement = document.createElement('div');
                    labelElement.className = 'table-label';
                    labelElement.textContent = 'Tafel';

                    const numberElement = document.createElement('div');
                    numberElement.className = 'table-number';
                    numberElement.textContent = table;

                    tableElement.appendChild(labelElement);
                    tableElement.appendChild(numberElement);
                    grid.appendChild(tableElement);
                }

                slide.appendChild(grid);
                track.appendChild(slide);

                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => goToSlide(i));
                indicators.appendChild(indicator);
            }

            // Start auto-rotation if there's more than one slide
            if (totalSlides > 1) {
                slideInterval = setInterval(nextSlide, SLIDE_DURATION);
            }

            // Reset to first slide
            currentSlide = 0;
            updateCarouselPosition();
        }

        function nextSlide() {
            const totalSlides = document.querySelectorAll('.carousel-slide').length;
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarouselPosition();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarouselPosition();

            // Reset the auto-rotation timer
            if (slideInterval) {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, SLIDE_DURATION);
            }
        }

        function updateCarouselPosition() {
            const track = document.getElementById('carouselTrack');
            const indicators = document.querySelectorAll('.indicator');

            // Update track position
            track.style.transform = `translateX(-${currentSlide * 100}%)`;

            // Update indicators
            indicators.forEach((indicator, index) => {
                if (index === currentSlide) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        // Initialize connection
        connect();
    </script>
</body>
</html>
